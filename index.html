<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abacus MCQ Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      color: #333;
    }
    .sidebar {
      width: 100px;
      background-color: #f0f0f0;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 4px;
      padding: 6px 0;
      border: none;
      border-radius: 4px;
      background-color: #eee;
      font-size: 0.9em;
    }
    .sidebar button.answered {
      background-color: teal;
      color: white;
    }
    .main {
      flex: 1;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .question {
      white-space: pre;
      font-size: 1.6em;
      margin-bottom: 15px;
    }
    .options label {
      display: block;
      margin: 8px 0;
      font-size: 1.3em;
      background: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: background 0.3s;
    }
    .options label:hover {
      background: #eef;
    }
    .nav-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .nav-buttons button {
      margin: 5px;
      font-size: 1.1em;
      padding: 10px 15px;
      border: none;
      background-color: #007acc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #005f99;
    }
    .hidden {
      display: none;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .wrong {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="navigation-panel"></div>
  <div class="main">
    <h1>Abacus Level 6 - MCQ Exam</h1>
    <div id="timer">Time Left: 10:00</div>
    <div id="question-number"></div>
    <div class="question" id="question-text"></div>
    <div class="options" id="options"></div>

    <div class="nav-buttons">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="confirmSubmit()">Submit</button>
    </div>

    <div id="results" class="hidden"></div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    let userAnswers = Array(150).fill(null);
    let timerSeconds = 600;
    let timerInterval;

    fetch('abacus_questions_clean_150.json')
      .then(res => res.json())
      .then(data => {
        questions = data;
        startTimer();
        createNavPanel();
        showQuestion();
      });

    function startTimer() {
      timerInterval = setInterval(() => {
        if (--timerSeconds <= 0) {
          clearInterval(timerInterval);
          submitExam();
        }
        const mins = Math.floor(timerSeconds / 60);
        const secs = String(timerSeconds % 60).padStart(2, '0');
        document.getElementById('timer').textContent = `Time Left: ${mins}:${secs}`;
      }, 1000);
    }

    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById('question-number').textContent = `Question ${q.id}/150`;
      document.getElementById('question-text').innerHTML = '<pre>' + q.question.map(num => {
        let isNegative = num.trim().startsWith('-');
        let pure = num.trim().replace('-', '').padStart(3, ' ');
        return (isNegative ? ' - ' : '   ') + pure;
      }).join('\n') + '</pre>';
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach((opt, i) => {
        const selected = userAnswers[currentIndex] === i ? 'checked' : '';
        optionsDiv.innerHTML += `
          <label><input type="radio" name="option" value="${i}" ${selected} onchange="handleAnswer(${i})"> ${String.fromCharCode(65+i)}. ${opt}</label>
        `;
      });
    }

    function handleAnswer(optionIndex) {
      userAnswers[currentIndex] = optionIndex;
      updateNavPanel();
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    }

    function jumpToQuestion(index) {
      currentIndex = index;
      showQuestion();
    }

    function createNavPanel() {
      const panel = document.getElementById('navigation-panel');
      for (let i = 0; i < questions.length; i++) {
        const btn = document.createElement('button');
        btn.id = `nav-btn-${i}`;
        btn.textContent = i + 1;
        btn.onclick = () => jumpToQuestion(i);
        panel.appendChild(btn);
      }
      updateNavPanel();
    }

    function updateNavPanel() {
      for (let i = 0; i < questions.length; i++) {
        const btn = document.getElementById(`nav-btn-${i}`);
        if (userAnswers[i] !== null) {
          btn.classList.add('answered');
        } else {
          btn.classList.remove('answered');
        }
      }
    }

    function confirmSubmit() {
      const confirm = window.confirm("Are you sure you want to submit the exam? You won't be able to change your answers afterwards.");
      if (confirm) {
        submitExam();
      }
    }

    function submitExam() {
      clearInterval(timerInterval);
      let score = 0;
      let resultHtml = '<h2>Results</h2>';
      questions.forEach((q, i) => {
        const userAnswer = userAnswers[i];
        const correct = q.answerIndex;
        const status = userAnswer === correct ? 'correct' : 'wrong';
        if (userAnswer === correct) score++;
        resultHtml += `
          <div class="${status}">
            Q${q.id}: Your Answer: ${userAnswer !== null ? String.fromCharCode(65 + userAnswer) : 'None'} | Correct: ${String.fromCharCode(65 + correct)}
          </div>
        `;
      });
      resultHtml += `<h3>Final Score: ${score}/150</h3>`;
      document.getElementById('results').innerHTML = resultHtml;
      document.getElementById('results').classList.remove('hidden');
      document.getElementById('question-text').classList.add('hidden');
      document.getElementById('options').classList.add('hidden');
      document.querySelector('.nav-buttons').classList.add('hidden');
      document.getElementById('navigation-panel').classList.add('hidden');
    }
  </script>
</body>
</html>
