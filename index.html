<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abacus MCQ Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
    }
    .start-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }
    .start-screen h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .start-screen p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .start-screen button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: #0072ff;
      cursor: pointer;
      font-weight: bold;
    }
    .start-screen button:hover {
      background-color: #e0e0e0;
    }
    .app-content {
      display: none;
      height: 100vh;
    }
      @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    #timer {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 3em;
      font-family: 'Orbitron', monospace;
      background-color: #fff8d4;
      padding: 12px 24px;
      border: 3px solid #ffc107;
      border-radius: 10px;
      color: #333;
    }
</style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <h1>Abacus Exam</h1>
    <p>Good luck, hope you ace it!</p>
    <button onclick="startExam()">Start Exam</button>
  </div>

  <div class="app-content" id="appContent">
    <!-- EXAM CONTENT WILL BE INJECTED HERE BY JAVASCRIPT -->
  </div>

  <script>
    function startExam() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('appContent').style.display = 'flex';
      loadExam();
    }

    function loadExam() {
      const examHTML = `
        <div class="sidebar" id="navigation-panel"></div>
        <div class="main">
          <h1>Abacus Level 6 - MCQ Exam</h1>
          <div id="timer">Time Left: 10:00</div>
          <div id="question-number"></div>
          <div class="question" id="question-text"></div>
          <div class="options" id="options"></div>

          <div class="nav-buttons">
            <button onclick="prevQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
            <button onclick="confirmSubmit()">Submit</button>
          </div>

          <div id="results" class="hidden"></div>
        </div>
      `;
      document.getElementById('appContent').innerHTML = examHTML;
      initializeExam();
    }

    // === EXAM JS START ===

let questions = [];
let currentIndex = 0;
let userAnswers = Array(150).fill(null);
let timerSeconds = 600;
let timerInterval;

function initializeExam() {
  fetch('abacus_questions_clean_150.json')
    .then(res => res.json())
    .then(data => {
      questions = data;
      createNavPanel();
      showQuestion();
      startTimer();
    });
}

function startTimer() {
  timerInterval = setInterval(() => {
    if (--timerSeconds <= 0) {
      clearInterval(timerInterval);
      submitExam();
    }
    const mins = Math.floor(timerSeconds / 60);
    const secs = String(timerSeconds % 60).padStart(2, '0');
    document.getElementById('timer').textContent = `Time Left: ${mins}:${secs}`;
  }, 1000);
}

function showQuestion() {
  const q = questions[currentIndex];
  document.getElementById('question-number').textContent = `Question ${q.id}/150`;
  document.getElementById('question-text').innerHTML = '<pre>' + q.question.map(num => {
    let isNegative = num.trim().startsWith('-');
    let pure = num.trim().replace('-', '').padStart(3, ' ');
    return (isNegative ? ' - ' : '   ') + pure;
  }).join('\\n') + '</pre>';
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';
  q.options.forEach((opt, i) => {
    const selected = userAnswers[currentIndex] === i ? 'checked' : '';
    optionsDiv.innerHTML += `
      <label><input type="radio" name="option" value="${i}" ${selected} onchange="handleAnswer(${i})"> ${String.fromCharCode(65+i)}. ${opt}</label>
    `;
  });
}


function handleAnswer(optionIndex) {
  userAnswers[currentIndex] = optionIndex;
  updateNavPanel();
}

function nextQuestion() {
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    showQuestion();
  }
}

function prevQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    showQuestion();
  }
}

function jumpToQuestion(index) {
  currentIndex = index;
  showQuestion();
}

function createNavPanel() {
  const panel = document.getElementById('navigation-panel');
  for (let i = 0; i < questions.length; i++) {
    const btn = document.createElement('button');
    btn.style.transition = 'background-color 0.3s';
    btn.onmouseover = () => btn.style.backgroundColor = '#d3d3d3';
    btn.onmouseout = () => btn.style.backgroundColor = userAnswers[i] !== null ? 'teal' : '#eee';
    btn.id = `nav-btn-${i}`;
    btn.textContent = i + 1;
    btn.onclick = () => jumpToQuestion(i);
    panel.appendChild(btn);
  }
  updateNavPanel();
}

function updateNavPanel() {
  for (let i = 0; i < questions.length; i++) {
    const btn = document.getElementById(`nav-btn-${i}`);
    if (userAnswers[i] !== null) {
      btn.classList.add('answered');
    } else {
      btn.classList.remove('answered');
    }
  }
}

function confirmSubmit() {
  const confirm = window.confirm("Are you sure you want to submit the exam? You won't be able to change your answers afterwards.");
  if (confirm) {
    submitExam();
  }
}

function submitExam() {
  clearInterval(timerInterval);
  let score = 0;
  let resultHtml = `<h1 style='font-size: 3em; color: blue; text-align: center; animation: popIn 0.8s ease-out;'>Your Score: `;
  questions.forEach((q, i) => {
    const userAnswer = userAnswers[i];
    const correct = q.answerIndex;
    const status = userAnswer === correct ? 'correct' : 'wrong';
    if (userAnswer === correct) score++;
    resultHtml += `
      <div class="${status}">
        Q${q.id}: Your Answer: ${userAnswer !== null ? String.fromCharCode(65 + userAnswer) : 'None'} | Correct: ${String.fromCharCode(65 + correct)}
      </div>
    `;
  });
  resultHtml = resultHtml + `${score}/150</h1>`;
  document.getElementById('results').innerHTML = resultHtml;
  document.getElementById('results').classList.remove('hidden');
  document.getElementById('question-text').classList.add('hidden');
  document.getElementById('options').classList.add('hidden');
  document.querySelector('.nav-buttons').classList.add('hidden');
  document.getElementById('navigation-panel').classList.add('hidden');
}

// === EXAM JS END ===
  </script>
</body>
</html>
